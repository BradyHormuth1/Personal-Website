<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 4 - Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>

<div class="row">
  <div class="col-2">
    <div class="custom-container">
      <button class="btn btn-primary mt-3"
              data-bs-toggle="modal"
              data-bs-target="#event_modal">
        Create Event
      </button>
    </div>
  </div>

  <div class="col">
    <div class="container-md container-fluid py-4 h-100">
      <div id="calendar" class="row h-100">
        <div class="col-sm m-1 bg-white rounded px-2" id="sunday"><div class="h6 text-center py-2">Sunday</div></div>
        <div class="col-sm m-1 bg-white rounded px-2" id="monday"><div class="h6 text-center py-2">Monday</div></div>
        <div class="col-sm m-1 bg-white rounded px-2" id="tuesday"><div class="h6 text-center py-2">Tuesday</div></div>
        <div class="col-sm m-1 bg-white rounded px-2" id="wednesday"><div class="h6 text-center py-2">Wednesday</div></div>
        <div class="col-sm m-1 bg-white rounded px-2" id="thursday"><div class="h6 text-center py-2">Thursday</div></div>
        <div class="col-sm m-1 bg-white rounded px-2" id="friday"><div class="h6 text-center py-2">Friday</div></div>
        <div class="col-sm m-1 bg-white rounded px-2" id="saturday"><div class="h6 text-center py-2">Saturday</div></div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="event_modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Create Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="event_form" class="needs-validation" novalidate onsubmit="saveEvent(event)">

          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" id="event_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Weekday</label>
            <select id="event_weekday" class="form-select">
              <option value="Sunday" selected>Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" id="event_time" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="event_category" class="form-select">
                <option value="Academic" selected>Academic</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Social">Social</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Event Modality</label>
            <select id="event_modality" class="form-select"
                    onchange="updateLocationOptions()">
              <option value="In-Person" selected>In-Person</option>
              <option value="Remote">Remote</option>
            </select>
          </div>

          <div class="mb-3" id="location_group">
            <label class="form-label">Location</label>
            <input type="text" id="event_location" class="form-control">
          </div>

          <div class="mb-3" id="remote_url_group" style="display:none;">
            <label class="form-label">Remote URL</label>
            <input type="url" id="event_remote_url" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Attendees</label>
            <input type="text" id="event_attendees" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Save Event</button>

        </form>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./resources/js/script.js"></script>

</body>
</html>
